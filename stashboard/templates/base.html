<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/css/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/css/gh-buttons.css" type="text/css" media="screen" />
    <!--[if lt IE 9]>
  <script>
    var e = ("abbr,article,aside,audio,canvas,datalist,details," +
      "figure,footer,header,hgroup,mark,menu,meter,nav,output," +
      "progress,section,time,video").split(',');
    for (var i = 0; i < e.length; i++) {
      document.createElement(e[i]);
    }
  </script>
  <![endif]-->
    {% block js %}
    {% endblock %}
  </head>
  <body>
    <div id="wrapper">
      <header>
	<div class="actions button-container">
	  {% if admin %}
	  <a class="button big" href="/admin">Admin</a>
	  {% endif %}
	  <a href="{{ report_url }}" class="button big">Report an Issue</a>
	</div>
	
       <h1 id="logo"><a href="/" id="logo" alt="{{ title }}">{{ title }}</a></h1>
        
      </header>
      <section id="content">
        {% block content %}
        {% endblock %}
      </section>
      <div id="push"></div>
    </div>
    <footer>
      <ul class="left">
	{% if user %}
	<li>
	  <a href="{{ logout_url }}">Logout</a>
	</li>
	{% endif %}
	<li>
	  <a href="/documentation/overview">API</a>
	</li>
        <li>&copy; 2010-{% now "Y" %} <a href="http://www.twilio.com">Twilio Inc.</a></li>
      </ul>
      <ul class="right">
	<li id="powered"><a href="http://www.stashboard.org">POWERED BY <img src="/images/poweredbystash.png" alt="stash!" /> STASHBOARD</a></li>
       </ul>
    </footer>
    {% block js_end %}
    {% endblock %}
  </body>
</html>
